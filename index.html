<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css"
        media="screen" 
        charset="utf-8">
</head>
<body>
  <header class="header-container">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-page-el">
    <section id="add-el-to-list">
      <label class="new-task-lbl" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task text-input" type="text">
        <button class="add-btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="heading">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="tasks-items">
          <input class="check" type="checkbox">
          <label class="task task-saved">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="edit">Edit</button>
          <button class="del"><img class="del-btn-img" src="./remove.svg"></button>
        </li>
        <li class="tasks-items edit-mode">
          <input class="check" type="checkbox">
          <label class="task task-saved">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="edit">Save</button>
          <button class="del"><img class="del-btn-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks-items">
          <input class="check" type="checkbox" checked>
          <label class="task task-saved">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="edit">Edit</button>
          <button class="del"><img class="del-btn-img"src="./remove.svg"></button>
        </li>
      </ul>
    </section> 
  </main>
  <script src="app.js"></script>
</body>
</html>
