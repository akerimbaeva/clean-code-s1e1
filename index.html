<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css"
        media="screen" 
        charset="utf-8">
</head>
<body>
  <header class="header_container">
    <img class="header_container_img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix image">
    <a class="header_container_link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-page">
    <section class="add-section">
      <label class="add-section_heading new-task-lbl" for="new-task">Add Item</label>
      <div class="add-section_new-task task-row-wrapper">
        <input  class="task text-input" id="new-task" type="text">
        <button class="add-btn">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="todo-section_heading heading">Todo</h3>
      <ul class="todo-section_tasks" id="incompleted-tasks">
        <li class="todo-section_tasks_items tasks-items">
          <input class="todo_task_item check" type="checkbox">
          <label class="todo_task_item task task-saved">Pay Bills</label>
          <input type="text" class="todo_task_item task text-input">
          <button class="todo_task_item edit-btn">Edit</button>
          <button class="todo_task_item del-btn">
            <img class="task_item_img del-btn-img" src="./remove.svg" alt="image of delete button">
          </button>
        </li>
        <li class="todo-section_tasks_items tasks-items edit-mode">
          <input class="task_item check" type="checkbox">
          <label class="task_item task task-saved">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task_item task text-input">
          <button class="task_item edit-btn">Save</button>
          <button class="task_item del-btn">
            <img class="task_item_img del-btn-img" src="./remove.svg" alt="image of delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="completed-section_heading heading">Completed</h3>
      <ul class="completed-section_tasks" id="completed-tasks">
        <li class="completed-section_tasks_items tasks-items">
          <input class="copmleted_task_item check" type="checkbox" checked>
          <label class="completed_task_item task task-saved">See the Doctor</label>
          <input type="text" class="completed_task_item task text-input">
          <button class="completed_task_item edit-btn">Edit</button>
          <button class="completed_task_item del-btn">
            <img class="completed_task_item del-btn-img"src="./remove.svg" alt="image of delete button">
          </button>
        </li>
      </ul>
    </section> 
  </main>
  <script src="app.js"></script>
</body>
</html>
